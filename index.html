<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matt's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="header">
        <div class="header__masthead">

            <img class=" header__masthead-logo " src="images/logo.svg " alt="Udacity logo ">

            <div class="header__cover-phone ">

                    <span class="header__inner-text ">&lt; / &gt;</span>
                </div>

            </div>
        </div>
        <!-- <div class="header__cover-image "></div> -->
    </header>

    <main>
        <section class="about ">
            <h2 class="projects__heading ">About me</h2>
            <div class="projects__project ">
                <img class="projects__project-img " src=" " alt=" ">
            </div>
            <div class="projects__project "></div>
            <div class="projects__project "></div>
        </section>
        <section class="projects ">
            <h2 class="projects__heading ">Featured Work</h2>
            <div class="projects__project ">
                <img class="projects__project-img " src=" " alt=" ">
            </div>
            <div class="projects__project "></div>
            <div class="projects__project "></div>
        </section>
        <section class="contact ">
            <h2 class="projects__heading "></h2>
            <div class="projects__project ">
                <img class="projects__project-img " src=" " alt=" ">
            </div>
            <div class="projects__project "></div>
            <div class="projects__project "></div>
        </section>
    </main>
</body>

</html>
