<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matt's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="masthead">
            <img class="logo" src="images/logo.svg" alt="Udacity logo">
            <img class="menu" src="images/hamburger.svg" alt="Udacity logo">
            <div class="title">
                <h1 class="title__name">Matthew Cranford</h1>
                <h2 class="title__role">Front-End Ninja</h2>
            </div>
        </div>

        <div class="cover">
            <div class="cover__phone">
                <div class="cover__phone-inner">
                    <span class="cover__inner-text">&lt; / &gt;</span>
                </div>
            </div>

            <div class="drawer">
                <a class="drawer__item" href="#">About</a>
                <a class="drawer__item" href="#">Projects</a>
                <a class="drawer__item" href="#">Contact</a>
            </div>
        </div>
    </header>

    <main>
        <section class="about">
            <h2 class="projects__heading">About me</h2>
            <div class="projects__project">
                <img class="projects__project-img" src=" " alt=" ">
            </div>
            <div class="projects__project"></div>
            <div class="projects__project"></div>
        </section>
        <section class="projects">
            <h2 class="projects__heading">Featured Work</h2>
            <div class="projects__project ">
                <img class="projects__project-img" src=" " alt=" ">
            </div>
            <div class="projects__project"></div>
            <div class="projects__project"></div>
        </section>
        <section class="contact">
            <h2 class="projects__heading"></h2>
            <div class="projects__project">
                <img class="projects__project-img" src=" " alt=" ">
            </div>
            <div class="projects__project"></div>
            <div class="projects__project"></div>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
