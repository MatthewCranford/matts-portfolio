<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matt's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="wrapper">
        <header class="header">
            <img class="logo" src="images/logo.svg" alt="Udacity logo">
            <img id="menu" class="menu" src="images/hamburger.svg" alt="Udacity logo">
        </header>

        <div class="hero">
            <h1 class="hero__name">Matthew Cranford</h1>
            <h2 class="hero__role">Front-End Ninja</h2>

            <div class="hero__phone">
                <div class="hero__phone-inner">
                    <span class="hero__inner-text">&lt; / &gt;</span>
                </div>
            </div>

            <div id="drawer" class="drawer">
                <a class="drawer__item" href="#">About</a>
                <a class="drawer__item" href="#">Projects</a>
                <a class="drawer__item" href="#">Contact</a>
            </div>
        </div>
    </div>

    <main>
        <section class="about">
            <h2 class="about__heading">Hi, I'm Matt</h2>
            <p class="about__text">Learning and improving my skills in the ever-growing field of programming is my passion. </p>
            <p class="about__text">I'm currently enrolled in a Google Scholarship for a Front-End Nanodegree by Udacity.</p>
            <div class="projects__project">
                <img class="projects__project-img" src=" " alt=" ">
            </div>
        </section>

    </main>
</body>
<script src="script.js"></script>

</html>
